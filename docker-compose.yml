version: '3.8'

services:
  app:
    build: .
    container_name: ddos-detection-app
    ports:
      - "8000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ddos_detection
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=ddos_detection
      - SESSION_SECRET=${SESSION_SECRET:-ddos-detection-secret-key-2024}
      - NODE_ENV=production
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ddos-network

  db:
    image: postgres:15-alpine
    container_name: ddos-detection-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ddos_detection
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ddos_detection"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - ddos-network

networks:
  ddos-network:
    driver: bridge

volumes:
  postgres_data:
